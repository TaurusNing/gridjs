<body>
<canvas id="test"></canvas>
<script src="gridjs.js"></script>
<script>
var g = gridjs,
    canvas = document.getElementById('test');

g.open('lena.jpg', function(imageObj) {
  imageObj.grayscale();
  imageObj.pixel.G = g.gauss(imageObj.pixel.G, 5, 1, 2);
  imageObj.update().show(canvas);
});
</script>
</body>
