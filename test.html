<body>
<canvas id="test"></canvas>
<script src="grid.js"></script>
<script>
var canvas = document.getElementById('test');

grid.open('blue.png', function(srcImageObj) {
    var copy = srcImageObj.copy();
    grid.open('yellow.png', function(dstImageObj) {
        dstImageObj.blend(copy.grayscale(), 10, -10).putImage(canvas);
    });
});
</script>
</body>
